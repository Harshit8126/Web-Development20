<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Tutorial</title>
    <style>
        .container{
            height: 500px;
            width:100%;
            border: 2px solid black;
            /* Initialise the container as a flex box*/
            display: flex;
            /* Flex Properties for flex container*/
            flex-direction: row;/* (Default is Row)*/
            /*flex-direction: column;*/
            /*flex-direction: column-reverse;*/
            flex-direction: row-reverse;
            /* Add Flex-wrap property*/
             /*flex-wrap: wrap;*/
            /* Add Flex-wrap: wrap-reverse property*/
            /* flex-wrap: wrap-reverse;*/
            /*Add flex-flow: row-reverse wrap property*/
            flex-flow: row-reverse wrap;
            /* justify-content: center;
            justify-content: space-around;*/
            justify-content: space-evenly;
            /* Add align-items: center property */
            align-items: center;
            align-items: stretch;

        }
        .item{
            width: 200px;
            height: 200px;
            background-color: tomato;
            border: 2px solid green;
            margin: 10px;
            padding: 3px;

        }
         #item-1{
            /* Flex Properties for a flex Item */
             /* Higher the order later it shows in the container*/
             
            order: 2;
        }
        #item-2{
            order: 40;
        }
        #item-3{
            order: 1;
        }
    </style>
</head>

<body>
    <h1>
        This is Flexbox Tutorial
    </h1>
    <div class="container">
        <div class="item" id="item-1">First Box</div>
        <div class="item" id="item-2">Second Box</div>
        <div class="item" id="item-3">Third Box</div>
       <!-- <div class="item" id="item-4">Fourth Box</div>
        <div class="item" id="item-5">Fifth Box</div>
        <div class="item" id="item-6">Sixth Box</div> -->
    </div>
</body>

</html>
