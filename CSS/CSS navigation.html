<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navogtion</title>
    <style>
        .navbar
        {
            background-color: rgb(95, 24, 6);
            border-radius: 30px;
        }

        .navbar ul {
            overflow: auto;
        }

        .navbar li 
        {
            float: left;
            list-style: none;
            margin:  13px 20px;

        }

        .navbar li a 
        {
            padding: 3px 3px;
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <nav class="navbar">
                <ul>
                    <li>
                        <a href="https://google.com">
                            Home

                        </a>
                    </li>
                    <li>
                        <a href="https://facebook.com">
                            About Us
                        </a>
                    </li>
                    <li>
                        <a href="https://linkedin.com">
                            Services
                        </a>
                    </li>
                    <li>
                        <a href="https://gla.ac.in">
                            Contact Us
                        </a>
                    </li>
                </ul>
            </nav>
        </nav>
    </header>
</body>
</html>
